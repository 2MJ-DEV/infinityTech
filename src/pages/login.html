<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-6 m-auto bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Connexion</h2>
        <form class="mt-6">
            <div>
                <label for="email" class="block text-sm text-gray-800">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
            <div class="mt-4">
                <div class="flex justify-between">
                    <label for="password" class="block text-sm text-gray-800">Mot de passe</label>
                    <a href="#" class="text-xs text-gray-600 hover:underline">Mot de passe oublié ?</a>
                </div>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
            <div class="mt-6">
                <button type="button" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Connexion</button>
            </div>
        </form>
        <p class="mt-8 text-xs text-center text-gray-600">Vous n'avez pas de compte? <a href="creation_compte.html" class="text-blue-500 hover:underline">Créer un compte</a></p>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
